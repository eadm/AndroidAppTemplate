name: Feature Branch CI

on:
  push:
    branches:
      - '*'

jobs:
  ci:
    name: Run ktlint
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run ktlint
        run: bash ./gradlew ktlint --stacktrace